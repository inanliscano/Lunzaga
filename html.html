        .nav {
            position: fixed;
            top: 0;

            background-color:#ff9d00;
            list-style-type: none;
            overflow: hidden;
            margin: 0;
            padding: 0;

        .nav li {
            float: left;
        }
        
        .nav li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 14px 18px;

            line-height: 3px;
        }
        
        .nav li ul.dropdown {
            display: none;
            position: absolute;
            background-color: #ffffea;
            min-width: 100px;
            z-index: 0;
        }
        
        .nav li:hover ul.dropdown {
            display: block;
        }
        
        .home img {
            width: 20px;

        }
        
        .homepage,
        .mepic {

        .me {

            height: 100px;
            font-size: 100px;
            line-height: 100px;
        }
        
        .me h3 {

        }
        
        .mepic2 {
            width: 50%;

            border: 5px double black;

        .title {

        }

        }
